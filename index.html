<!DOCTYPE html>
<html>
<head>
    <title>Image Slider</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>

<div class="slider">

    <!-- Radio Buttons -->
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">

    <!-- Slides -->
    <div class="slides">
        <div class="slide">
            <img src="https://picsum.photos/id/1015/800/400" alt="Image 1">
        </div>
        <div class="slide">
            <img src="https://picsum.photos/id/1016/800/400" alt="Image 2">
        </div>
        <div class="slide">
            <img src="https://picsum.photos/id/1020/800/400" alt="Image 3">
        </div>
        <div class="slide">
            <img src="https://picsum.photos/id/1024/800/400" alt="Image 4">
        </div>
    </div>

   

    <!-- Dots -->
    <div class="navigation">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
    </div>

</div>

</body>
</html>
